<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso gasto</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Cantidad</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of incomesEgresses | orderIncome">
                  <td>{{ item.description }}</td>
                  <td>
                    {{ item.quantity | currency }}
                  </td>
                  <td class="text-danger"
                      [class.text-success]="item.type === 'income'"
                      [class.text-danger]="item.type === 'egress'">
                      {{ items.type }}
                    </td>
                  <td>
                    <button type="button"
                            class="btn btn-danger"
                            (click)="delete(item.uid)">
                      <i class="fa fa-trash"></i>
                      Borrar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
